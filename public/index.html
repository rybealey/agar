<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar Chungus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nameOverlay">
        <div id="nameModal">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Your name (optional)" maxlength="15" autofocus>

            <div id="skinSelection">
                <h3>Choose Your Skin</h3>
                <div id="skinOptions">
                    <div class="skin-option" data-skin="none">
                        <div class="skin-preview color-preview"></div>
                        <div class="skin-label">Random Color</div>
                    </div>
                    <div id="skinLoader">Loading skins...</div>
                </div>
            </div>

            <div id="darkModeToggle">
                <label>
                    <input type="checkbox" id="darkModeCheckbox">
                    <span>Dark Mode</span>
                </label>
            </div>
            <button id="playButton">Play</button>
        </div>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
        <div id="howToPlay">
            <p>Move with your mouse to collect food and grow. Eat smaller players to gain mass. Split to catch faster opponents!</p>
        </div>
        <div id="controls">
            <div><strong>Space:</strong> Split</div>
            <div><strong>W:</strong> Eject Mass</div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
